<div class="modal-header">
    <h4 class="modal-title">Editar Categoria</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-lg-12">
            <label for="nome" aria-required="true"><b>Nome:</b> </label>
            <input type="text" name="nome" class="input-shared" [(ngModel)]="categoria.name">
        </div>
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="add()"> Salvar </button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fechar</button>
</div>
