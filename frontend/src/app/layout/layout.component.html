<header>
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse sidebar-color">
        <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">

                <a *ngFor="let item of routes" [href]="item.route"
                    class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                    <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>{{item.name}}</span>
                </a>

            </div>
        </div>
    </nav>
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light fixed-top navbar-color">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
                aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <a class="navbar-brand" href="#">
                <img src="../../assets/logo.svg" width="100px" class="logo-header">
                
            </a>

            <ul class="navbar-nav ms-auto d-flex flex-row">


                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#"
                        id="dropdownMenuHeader" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                        <img src="../../assets/imgs/profile.png" class="rounded-circle" height="35" alt=""
                            loading="lazy" />
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuHeader">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>

                
            </ul>
        </div>
    </nav>
</header>

<main style="margin-top: 58px">
    <div class="container pt-4">
        <router-outlet></router-outlet>
    </div>
</main>
